<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <style>

        #modal.open{
            display: block;
        }

        #overlay.open{
            display: block;
        }

    </style>
    <script defer src="modal.js"></script>
</head>
<body>
    <button id="open-modal-btn">Open Modal</button>

    <div id="overlay"></div>
    
    <div id="modal">
        <h3> This is a Modal</h3>
        <button id="close-modal-btn">Close Modal</button>
    </div>
</body>
</html>
