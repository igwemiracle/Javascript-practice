<html>

<head>
    <script>
        function sayHello() {
            let a = 5;
            let b = 4;
            let c = a + b;
            return alert(`The sum of ${a} and ${b} is = ` + c);
        }

        function over() {
            // document.write("Mouse Over");
            document.querySelector("#myId").style.display = "none"

        }
        function out() {

            // document.write("Mouse Out");
            document.getElementById("myId").style.display = "block"

        }
    </script>
</head>

<body>
    <p> Bring your mouse inside the division to see the result:</p>
    <!-- OnMouseOver and OnMouseOut1️⃣-->
    <div onmouseover="over()" onmouseout="out()" id="myId">
        <h1>This is inside the division!</h1>
    </div>
    <form>
        <!-- OnClick Event 2️⃣-->
        <input type="button" onclick="sayHello()" value="Just say hello">
    </form>
</body>

</html>
