<html>

<head>

<body>
    <script>
        var dt = new Date();

        document.write("Date and Time is : ", dt + "<br>")
        document.write("getDate() : returns the day of the month = ", dt.getDate() + "<br>")
        document.write("getDay() : returns the day of the week = ", dt.getDay() + "<br>")
        document.write("getFullYear() : returns year of the specified date = ", dt.getFullYear() + "<br>")
        document.write("getHours() : ", dt.getHours())

    </script>
</body>
</head>

</html>
