<html>
    <head>
        <title>
            Document Title
        </title>
        <script>
            function myFunc() {
                var ret1 = document.title;
                alert("Document Title: " + ret1);

                var ret2 = document.URL;
                alert("Document URL: " + ret2);

                var ret3 = document.forms[0];
                alert("Document First Form: " + ret3);
                
                var ret4 = document.forms[0].elements[1];
                alert("Second Element: " + ret4);
            }

        </script>
    </head>
    <body>
        <h1 id="title"> This is main Title</h1>
        <p>Click the following to see the result: </p>

        <form name="FirstForm">
            <input type="button" value="Click me" onclick="myFunc();" />
            <input type="button" value="Cancel">
        </form>

        <form name="SecondForm"> 
            <input type="button" value="Don't clickMe"/>
        </form>

    </body>
</html>
